<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head> 
    <title th:text="${title}"/> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
    <body>

        <header th:insert="blocks/header :: header" class="p-3 bg-dark text-white"></header>
        
        <div class="container mt-5">
            <div th:each="el : ${post}">
                <h1>Редактиварование</h1>
                <form method="post">
                    <input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи" class="form-control"/><br/>
                    <input type="text" th:value="${el.anons}" name="anons" placeholder="Введите анонс статьи" class="form-control"/><br/>
                    <textarea name="full_text" placeholder="Введите название статьи" class="form-control" th:text="${el.full_text}" /><br/>
                    <button type="submit" class="btn btn-success">Изменить статью</button>
                </form>
            </div>
        </div>
        
        <footer th:insert="blocks/footer :: footer" class="container py-5">
        </footer>

    </body>
</html>
