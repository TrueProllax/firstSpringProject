<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head> 
    <title th:text="${title}"/> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
    <body>

        <header th:insert="blocks/header :: header" class="p-3 bg-dark text-white">
        </header>
        
        <div class="container mt-5">
            <h1>Блог сайта</h1>
            <div th:each="el : ${posts}" class="alert alert-info mt-2">
                <h3 th:text="${el.title}"></h3>
                <p th:text="${el.anons}"></p>
                <a th:href="'/blog/' + ${el.id}" class="btn btn-warning">Детальнее</a>
            </div>
        </div>
        

        <footer th:insert="blocks/footer :: footer" class="container py-5">
        </footer>

    </body>
</html>
